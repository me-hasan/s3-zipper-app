AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: |
  S3 Object Compression Lambda Function
  This template creates an S3 bucket, Lambda function with VPC integration,
  and triggers Lambda when objects are uploaded to compress them into ZIP format.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - EnvironmentName
          - VpcCIDR
          - PrivateSubnetCIDR1
          - PrivateSubnetCIDR2
      - Label:
          default: "S3 Configuration"
        Parameters:
          - S3BucketName

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    Description: Environment name for naming resources
    AllowedValues:
      - dev
      - staging
      - prod

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  PrivateSubnetCIDR1:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for first private subnet
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  PrivateSubnetCIDR2:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for second private subnet
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  S3BucketName:
    Type: String
    Description: Name of the S3 bucket for object compression
    AllowedPattern: ^[a-z0-9][a-z0-9-]*[a-z0-9]$
    ConstraintDescription: Must be a valid S3 bucket name

Globals:
  Function:
    Timeout: 300
    MemorySize: 1024
    Runtime: python3.11
    Tracing: Active
    Environment:
      Variables:
        LOG_LEVEL: INFO

Resources:
  # VPC Configuration
  S3ZipperVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref S3ZipperVPC
      CidrBlock: !Ref PrivateSubnetCIDR1
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref S3ZipperVPC
      CidrBlock: !Ref PrivateSubnetCIDR2
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-private-subnet-2

  # Security Group for Lambda
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda function
      VpcId: !Ref S3ZipperVPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS for AWS API calls
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP for potential redirects
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-lambda-sg

  # S3 Bucket for storing objects and compressed files
  S3ZipperBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref S3BucketName
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-s3-zipper-bucket
        - Key: Environment
          Value: !Ref EnvironmentName

  # S3 Bucket Notification Configuration
  BucketNotificationConfiguration:
    Type: AWS::S3::Bucket
    DependsOn:
      - S3ZipperFunction
      - S3ZipperLambdaPermission
    Properties:
      BucketName: !Ref S3ZipperBucket
      NotificationConfiguration:
        LambdaFunctionConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt S3ZipperFunction.Arn
            Filter:
              Key:
                FilterRules:
                  - Name: prefix
                    Value: uploads/
                  - Name: suffix
                    Value: ""

  # Lambda Execution Role
  S3ZipperLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: S3BucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub '${S3ZipperBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt S3ZipperBucket.Arn
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*'
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-lambda-role

  # Lambda Function using container image
  S3ZipperFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${EnvironmentName}-s3-zipper-function
      PackageType: Image
      Timeout: 300
      MemorySize: 1024
      Role: !GetAtt S3ZipperLambdaRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      EphemeralStorage:
        Size: 10240
      Environment:
        Variables:
          LOG_LEVEL: INFO
      Metadata:
        DockerContext: .
        Dockerfile: Dockerfile
      Tags:
        Name: !Sub ${EnvironmentName}-s3-zipper-function
        Environment: !Ref EnvironmentName

  # Lambda S3 Invocation Permission
  S3ZipperLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref S3ZipperFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${S3BucketName}

  # Lambda Function Version (for rollback capability)
  S3ZipperFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref S3ZipperFunction
      Description: !Sub 'Version created at ${AWS::StackName}'

  # Lambda Function Alias for easy version management
  S3ZipperFunctionAlias:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref S3ZipperFunction
      FunctionVersion: !GetAtt S3ZipperFunctionVersion.Version
      Name: live
      Description: Live alias pointing to latest version

  # CloudWatch Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${EnvironmentName}-s3-zipper-function
      RetentionInDays: 30

  # CloudWatch Alarm for Lambda Errors
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${EnvironmentName}-s3-zipper-errors
      AlarmDescription: Alert when Lambda function errors occur
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref S3ZipperFunction
      TreatMissingData: notBreaching

  # CloudWatch Alarm for Lambda Duration
  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${EnvironmentName}-s3-zipper-duration
      AlarmDescription: Alert when Lambda execution exceeds 60 seconds
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 60000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref S3ZipperFunction
      TreatMissingData: notBreaching

Outputs:
  S3BucketName:
    Description: Name of the S3 bucket for object compression
    Value: !Ref S3ZipperBucket
    Export:
      Name: !Sub ${AWS::StackName}-S3BucketName

  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt S3ZipperFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-LambdaFunctionArn

  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref S3ZipperFunction
    Export:
      Name: !Sub ${AWS::StackName}-LambdaFunctionName

  VpcId:
    Description: VPC ID
    Value: !Ref S3ZipperVPC
    Export:
      Name: !Sub ${AWS::StackName}-VpcId

  PrivateSubnet1:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet1

  PrivateSubnet2:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet2

  SecurityGroupId:
    Description: Security Group ID for Lambda
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-SecurityGroupId

  LambdaVersion:
    Description: Current Lambda function version
    Value: !GetAtt S3ZipperFunctionVersion.Version

  LambdaVersionArn:
    Description: ARN of Lambda function version
    Value: !GetAtt S3ZipperFunctionVersion.FunctionArn
