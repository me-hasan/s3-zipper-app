name: SAM Build and Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  AWS_REGION: us-east-1
  AWS_DEFAULT_REGION: us-east-1
  ARTIFACT_BUCKET: s3-zipper-artifacts
  SAM_CLI_TELEMETRY: "0"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install SAM CLI
        run: |
          pip install --upgrade aws-sam-cli
      
      - name: Validate SAM template
        run: |
          sam validate --template template.yaml --region ${{ env.AWS_REGION }}
      
      - name: Build SAM application
        run: |
          sam build --use-container --region ${{ env.AWS_REGION }}
      
      - name: Run tests (optional)
        run: |
          python -m pytest tests/ || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install SAM CLI
        run: |
          pip install --upgrade aws-sam-cli
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names s3-zipper-app --region ${{ env.AWS_REGION }} >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name s3-zipper-app --region ${{ env.AWS_REGION }}
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin $(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      
      - name: Build SAM application
        run: |
          sam build --use-container --region ${{ env.AWS_REGION }}
      
      - name: Deploy SAM application
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_REPO="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/s3-zipper-app"
          sam deploy \
            --region ${{ env.AWS_REGION }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --image-repository "$IMAGE_REPO" \
            --parameter-overrides \
              S3BucketName=s3-zipper-app-${{ github.run_id }} \
              EnvironmentName=prod
